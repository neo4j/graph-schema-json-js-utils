name: pr-and-push-tests

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
  
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [18.x, 19.x]
      
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install deps
      run: npm ci
    - name: Run tests
      run: npm run test
    - name: Run build
      run: npm run build
